## A Typology of Repeating Research


---
#### Dimensions of the typology
* Three key factors
  * research question
  * dataset used
  * method / implementation
* Each can be
  * identical
  * more or less similar
  * different 


---
#### Typology (same research question)

#### Typology (different research question)

## Affordances of a Typology

---
### Affordances
* Structure: Structures the field of RR
* Terminology: Set of terms with relational, differentiated meaning
* Practice: What is needed for specific types of R?
* defines systematic relations between the types
* defines relation to benchmarking and evaluation
* helps identify similar studies across disciplinary boundaries
* contribute to establishing replication as part of CLS


--
## Conclusion
* Replication as an individual effort: routinely make code and data available
* Replication as a community effort: organize, together, a continual replication process
